<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retail Bill Calculator</title>
</head>
<body>
    <div class="container">
        <header><strong>
                <center>Retail Bill Calculator</center>
            </strong></header>
        <p class="description">
            Enter the bill amount and the cash given
            by the customer and know the minimum number 
            of notes to return.
        </p>

        <label for="bill">
            <strong>Enter the bill amount</strong>
        </label>
        <input type="number" class="input-bill" id="bill" />
        <label for="cash">
            <strong>Cash Given</strong>
        </label>
        <input type="number" class="cash-given" id="cash" />
        <button class="check-btn" id="btn">Check</button>
        <p id="error"></p>

        <table class="table">
            <caption>
                <strong>Return Change</strong>
            </caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
